<!doctype html>
<meta charset="utf-8">

<!-- JS -->
<head>
    <title>Let's chat!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">

</head>
<html>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Let's Chat</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://github.com/golgistudio/thinkful-realtime" target="_blank">Github</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <div id="userList">
                Users Online (0):
                </div>
            <div id="usernames">

            </div>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="page-header">
                <span id="chatHeader">Welcome!  Share your thoughts</span>
            </h2>

            <div class="row ">
                <div class="input-group input-group-lg">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span data-bind="dropdown">Everyone</span>&nbsp;<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" id="online-users">
                            <li><a href="#">Everyone</a></li>
                            <li role="separator" class="divider"></li>
                        </ul>
                    </div><!-- /btn-group -->
                    <input type="text" id='message-input' class="form-control" placeholder="Type your message here" aria-describedby="sizing-addon1">
                </div><!-- /input-group -->
            </div>
            <div class="row">
                <div id="notifications">

                </div>
            </div>
            <div class="row ">
                <div id="messages">
                </div>
            </div>
            <div class="row ">
                <hr class="private-message-title">
                <h3 >Private Messages</h3>
                <div id="private-messages">
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="./main.js"></script>


</body>
</html>
